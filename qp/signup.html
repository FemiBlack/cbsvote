<body>

			<section class="login-container">
				<div class="side-overlay --sm">
					<figure style="position: absolute;bottom: 0;right: -40px;">
						<img src="./images/Saly-1.svg" class="" alt="floating_sally">
					</figure>
				</div>
	
				<div class="wrap-login">
					<form class="login100-form validate-form" method="post">
						<span class="login100-form-title animate__animated animate__fadeInLeft">
							Login
							<img src="./images/Futurama Zoidberg.svg" alt="futurama">
						</span>
						<span class="login-subtitle animate__animated animate__flipInX animate__delay-1s">
							You only vote once per category
						</span>
	
						<span class="login-error" id="login-error">
							<!-- Invalid username! -->
						</span>
						<div class="wrap-input100 validate-input animate__animated animate__bounceInDown">
							<i class="feather-mail icon"></i>
							<input class="input100" id="username" type="text" name="username" placeholder="Enter Webmail">
						</div>
						
						<div class="wrap-input100 validate-input animate__animated animate__bounceInDown">
							<i class="feather-lock icon"></i>
							<span class="btn-show-pass">
								<span>Show</span>
							</span>
							<input class="input100 mo100" type="password" id="password" name="pass" placeholder="Enter Password">
						</div>
	
						<div class="container-login100-form-btn animate__animated animate__bounceInUp animate__delay-1s">
							<button id="login_button" name="login_button" class="login100-form-btn">
								Login
							</button>
							<p>Not registered? <a href="#">Sign Up</a></p>
						</div>
					</form>
				</div>
			</section>

	<script>
		let container    = document.querySelector('.canvas')
		let toggleButton = document.querySelector('.hamburger')

		toggleButton.addEventListener('click', (e) => {
		e.preventDefault();
		container.classList.toggle('show-nav');  
		});
